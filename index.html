<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header class="">
    <div class="balance d-flex justify-content-between">
      <div class="d-flex flex-column">
        My balance
        <span class="fw-bold fs-1">$921.48</span>
      </div>
      <img src="./images/logo.svg">
    </div>
  </header>

  <main>
    <h2>Spending - Last 7 days</h2>

    <section class="graph justify-content-evenly"></section>
    <section class="details d-flex justify-content-between">
      <div class="d-flex flex-column">
        Total this month
        <span class="fw-bold fs-2">$478.33</span>

      </div>

      <div class="d-flex flex-column align-self-end">
        <span class="fw-bold align-self-end">+2.4%</span>  
        from last month
        
      </div>
    </section>
  </main>

  <!-- mon
  tue
  wed
  thu
  fri
  sat
  sun -->

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
